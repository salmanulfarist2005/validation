<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="main">
        <div class="head">
            <h3>Resgistration</h3>
            <h5>personal Details</h5>
            <form  action="" onsubmit="return(validation())" >
            <div class="flex">
            <div class="table-2">
                <label  for="">Full Name</label><br>
                <input id="full" type="text" placeholder="Enter Your name"><br><br>
            </div>

                <div class="table-2">
                    <label for="">Date of Birth</label><br>
                    <input id="birth" type="text" placeholder="Enter birth date  ">
                </div>
                <div class="table-2">
                    <label for="">Email</label><br>
                    <input id="email" type="text" placeholder="Enter your email">
                </div>
            </div><br>
            <div class="flex">
                <div class="table-2">
                    <label for="">Mobil number</label><br>
                    <input id="mobil" type="text" placeholder="Enter mobil number"><br><br>
                </div>
    
                    <div class="table-2">
                        <label for="">Gender</label><br>
                        <input id="gender" type="text" placeholder="Enter your gender">
                    </div>
                    <div class="table-2">
                        <label for="">Occupation</label><br>
                        <input id="Occupation" type="text" placeholder="Enter Occupation">
                    </div>
                </div><br>
                <h5>identity  Details</h5>
                <div class="flex">
                    <div class="table-2">
                        <label for="">ID Type</label><br>
                        <input id="idtype" type="text" placeholder="Enter ID  type"><br><br>
                    </div>
        
                        <div class="table-2">
                            <label for="">ID Number</label><br>
                            <input id="idnumber" type="text" placeholder="Enter ID number">
                        </div>
                        <div class="table-2">
                            <label for="">Issue Authority</label><br>
                            <input id="Authority" type="text" placeholder="Enter issue department">
                        </div>
                    </div><br>
                    <div class="flex">
                        <div class="table-2">
                            <label for="">Issue Date</label><br>
                            <input id="issuedate" type="text" placeholder="Enter ID issue date"><br><br>
                        </div>
            
                            <div class="table-2">
                                <label for="">Issue State</label><br>
                                <input id="issuestate" type="text" placeholder="Enter ID issue state">
                            </div>
                            <div class="table-2">
                                <label for="">Expiry Date</label><br>
                                <input id="Expiry" type="text" placeholder="Enter ID expiry date">
                            </div>
                        </div><br>
                        <button type="submit"  class="btn btn-primary ms-3 ">Next</button>
                   

                    </form>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script> 
    function validation() {
        let full = document.getElementById("full").value;
        let birth = document.getElementById("birth").value;
        let email = document.getElementById("email").value;
        let mobil = document.getElementById("mobil").value;
        let gender = document.getElementById("gender").value;
        let Occupation = document.getElementById("Occupation").value;
        let idtype = document.getElementById("idtype").value;
        let idnumber = document.getElementById("idnumber").value;
        let Authority = document.getElementById("Authority").value;
        let issuedate = document.getElementById("issuedate")
        let issuestate = document.getElementById("issuestate").value;
        let Expiry = document.getElementById("Expiry").value;
        
        if(!full || !birth || !email || !mobil || !gender ||!Occupation ||!idtype ||!idnumber ||!Authority ||!issuedate ||Expiry ===""){
            alert("sory")

            return false;
        }else{
            alert("success")
            window.open ("wecome.html")
            return true;
        }
    






    }

</script>
